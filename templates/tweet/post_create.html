                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <!-- new tweet textarea end -->

            <div class="hr-bar">
                <hr class="block h-3 w-full">
            </div>

        </div>
        <!-- middle colulmn end -->

    {% endblock content %}
